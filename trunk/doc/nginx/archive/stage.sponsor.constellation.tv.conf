    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/stage.constellation.tv/public/web$script;
    fastcgi_param  PATH_INFO        $path_info;
    
  }
  
