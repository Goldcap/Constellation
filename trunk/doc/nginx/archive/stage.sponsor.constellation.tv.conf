  location ~ /post_stage.php($|/) {

    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
      set  $script     $1;
      set  $path_info  $2;
    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/stage.constellation.tv/public/web/sponsor_stage.php;
    fastcgi_param  PATH_INFO        $path_info;
  }
  
  location ~ /sponsor_stage.php($|/) {
     
     if ($request_method = POST) {
      rewrite ^(.*) /post_stage.php last;
     }
     
    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
