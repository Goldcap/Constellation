    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/dev.constellation.tv/public/web/openinviter$script;
    fastcgi_param  PATH_INFO        $path_info;
  }
  
  location ~ /post_dev.php($|/) {

    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
      set  $script     $1;
      set  $path_info  $2;
    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/dev.constellation.tv/public/web/index_dev.php;
    fastcgi_param  PATH_INFO        $path_info;
  }
  
  location ~ /index_dev.php($|/) {
     
     if ($request_method = POST) {
      rewrite ^(.*) /post_dev.php last;
     }
     
     default_type text/html;
     add_header      "Content" "text/html; charset=utf8";
     charset         utf-8;
     set             $memcached_key $request_uri;
     memcached_pass     127.0.0.1:11211;
     error_page         404 502 = @fallback; 
  }
  
  location @fallback {
     
    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
      set  $script     $1;
      set  $path_info  $2;
    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/dev.constellation.tv/public/web$script;
    fastcgi_param  PATH_INFO        $path_info;
    
  }
  
  location ~ \.php($|/) {
     
    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
      set  $script     $1;
      set  $path_info  $2;
    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/dev.constellation.tv/public/web$script;
    fastcgi_param  PATH_INFO        $path_info;
    
  }
  
  location / {
    
    # If the file exists as a static file serve it directly without
    # running all the other rewite tests on it
    if (-f $request_filename) {
      expires max;
      break;
    }
    
    if ($request_filename !~ "\.(js|htc|ico|gif|jpg|png|css)$") {
      rewrite ^(.*) /index_dev.php last;
    }
    
  }

