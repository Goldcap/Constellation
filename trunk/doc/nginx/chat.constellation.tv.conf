#http://bretthoerner.com/blog/2008/oct/27/using-nginx-memcached-module-django/

server {
  listen       80;
  server_name  dev.chat.constellation.tv;
  
  root /var/www/html/sites/dev.constellation.tv/public/web;
  index  index_dev.php;
  
  access_log  /var/log/httpd/nginx_access_log main;
  #access_log off;
  error_log  /var/log/httpd/nginx_error_log;
  recursive_error_pages on;
  
  charset utf-8;
  sendfile off;

  location /sf {
     root /var/www/html/sites/dev.constellation.tv/public/lib/vendor/symfony/data/web;
  }
  
  location ~ /\. {
    deny  all;
  }
  
  location ~ /([^\/].+)/$ {
    rewrite ^/(.*)/$ http://www.constellation.tv/$1 last;
  }
  
  location /s3 {
   
    set  $script     $uri;
    set  $path_info  "";

    if ($uri ~ "^(.+\.php)(/.+)") {
      set  $script     $1;
      set  $path_info  $2;
    }

    fastcgi_pass   127.0.0.1:9000;

    include /etc/nginx/fastcgi_params;

    fastcgi_param  SCRIPT_FILENAME  /var/www/html/sites/dev.constellation.tv/public/web/index_dev.php;
    fastcgi_param  PATH_INFO        /s3;
    
  }
  
   location /akamai {
    
    gzip off;
    fastcgi_pass  unix:/var/run/nginx/perl_cgi-dispatch.sock;
    fastcgi_param SCRIPT_FILENAME /var/www/html/sites/dev.constellation.tv/public/cgi-bin/gentoken.pl;
    include fastcgi_params;
    
  }
  
  location ~ /services/activity/* {
      proxy_pass_header Server;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      #proxy_set_header X-Real-IP $remote_addr;
      #proxy_set_header X-Scheme $scheme;
      proxy_read_timeout 10000;
      keepalive_timeout 0;
      if ($args ~ i=([^&]*) ) {
        proxy_pass http://$1;
      }
      proxy_pass http://www.constellation.tv;
  }
  
