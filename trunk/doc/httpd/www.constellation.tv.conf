<VirtualHost *:80>
   ServerAdmin amadsen@gmail.com
   ServerName dev.constellation.tv
   DocumentRoot /var/www/html/sites/dev.constellation.tv/public/web
   
   ErrorLog /var/www/html/sites/dev.constellation.tv/logs/error_log
   CustomLog logs/dev.constellation.tv.access.log combined
   Header add P3P 'policyref="/w3c/p3p.xml",CP="IDC DSP COR CURa ADMa CONa OUR STP"'
   
   RewriteEngine On
   #RewriteLog "/var/www/html/sites/dev.constellation.tv/logs/rewrite.log"
   #RewriteLogLevel 3
   
   <Directory /var/www/html/sites/dev.constellation.tv/public/web>
   Options FollowSymLinks  
   AllowOverride All
   Order allow,deny
   Allow from all
   #AuthType Basic
   #AuthName "Tattoo Johnny Beta"
   #AuthUserFile /var/www/html/sites/dev.constellation.tv/authuser
   #Require valid-user
   #Allow from all
   #Satisfy all
   
   <IfModule mod_rewrite.c>
   RewriteEngine On
   
   RewriteCond %{REQUEST_FILENAME} !-f
   # no, so we redirect to our front web controller
   RewriteRule ^(.*)$ off.html [QSA,L]
   </IfModule>

   </Directory>
</VirtualHost>
