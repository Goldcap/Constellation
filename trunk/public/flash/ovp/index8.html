<script type="text/javascript">

	var chatMute = false;

	function PrivateChatMute() {
		chatMute = !chatMute;

	function ForwardNotificationToFlash () {
		//alert ("Reached ForwardNotificationToFlash in JS, will forward to Flash");
		//document.getElementById('flash').displayMessage("notice", "sample title", "sample body text");
		document.getElementById('flash').displayMessage("notice", "sample title", document.getElementById('htmlText').value);
		//document.getElementById('htmlText').value = '';
	}

	function ChangeVol () {	
		document.getElementById('flash').setVolume(document.getElementById('volumeSetting').value);
	}

	function ToggleMute () {	
		document.getElementById('flash').toggleSound();
	}

	function GoFullScreen () {	
		document.getElementById('flash').goFullscreen();
	}


	function ResizeEvent () {
		//alert ("Reached ResizeEvent in JS. Now tell Flash.");
		document.getElementById('flash').resizeNotification();
	}


	var flashvars = 
		{src:'http://mediapm.edgesuite.net/ovp/content/demo/smil/elephants_dream.smil',

		frameColor: '333333',
		fontColor: 'cccccc',
