  <script type="text/javascript" src="/js/swfobject.js"></script>
  <script>
    	
			var dts = new Date().getTime();

        {
        autostart: true,
		    delaySeek: '3',

      var params = 
        {
          allowFullScreen: 'true',
          allowScriptAccess: 'always',
          wmode: 'opaque',
					bgcolor:"#000000"
        };
      var attributes = 
        {
          id: 'myPlayer',
          name: 'myPlayer'
        };
        
      swfobject.embedSWF('/flash/AkamaiMultiPlayerExample.swf', 'movie_stream', '100%', '100%', '9.0.0', '/flash/expressInstall.swf', flashvars, params, attributes);
    
  </script>
